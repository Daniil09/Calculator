<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="outer">
        <div class="centered">
            <input id="FirstNumber" type="text" size=30px placeholder="Первое число">
        </div>
        <div class="centered">
            <input id="SecondNumber" type="text" size=30px placeholder="Второе число">
        </div>
        <div class="centered">
            <button type="button" id="Plus">+</button>
            <button type="button" id="Minus">-</button>
            <button type="button" id="Multiply">*</button>
            <button type="button" id="Divided">/</button>
            <input id="Result" type="text" placeholder="Результат" disabled>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
